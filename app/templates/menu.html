e<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" style="margin-top:43px;"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">CrowdLearn</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.user.signup" ng-if="$root.userData && $root.userData.provider!=='anonymous'">
          Profile
        </ion-item>
        <ion-item menu-close ui-sref="app.user.login" ng-if="!$root.userData || $root.userData.provider==='anonymous'">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="app.user.signup" ng-if="!$root.userData || $root.userData.provider==='anonymous'">
          Sign Up
        </ion-item>
      </ion-list>
      <ion-item menu-close ui-sref="app.contact">
        Feedback
      </ion-item>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
