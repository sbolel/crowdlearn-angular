<ion-content id="home-content">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Search" default="" ng-change="search()" ng-model="data.search">
    <button ng-show="data.search" class="button icon ion-plus button-positive" ng-click="addQuestion();"></button>    
  </label>
<div>
<ion-list>
  <ion-item ng-repeat="(key, item) in data.tags" ng-click="showQuestion(item, key)">
    <span ng-bind="item.content"></span>
  </ion-item>
</ion-list>
</div>
</ion-content>
