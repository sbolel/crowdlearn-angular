<ion-modal-view>
  <div class="modal">
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Question</h1>
      <div class="button button-clear button-right" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content has-header="true" padding="true">
      <h2 padding="true" ng-bind="question.content"></h2>
      <ion-list>
        <ion-item ng-repeat="(key, item) in question.sources">
          <a ng-href="{{item}}" ng-bind="item"></a>
        </ion-item>
        <ion-item>
            <label class="item item-input">
            <input type="text" placeholder="Add a source" ng-model="question.newSource">
            <button class="button icon-left ion-plus button-positive" ng-click="addSource(question._id);"></button>
          </label>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-modal-view>
