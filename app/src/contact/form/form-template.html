<form id="contact-form" name="contact" ng-submit="submit()" layout="column" class="mt20">
  <h4>What's your info?</h4>
  <div layout-gt-md="row" layout-md="column">
    <md-input-container flex>
      <label>Name</label>
      <input type="text" ng-model="messageData.name">
    </md-input-container>
    <md-input-container flex>
      <label>Email<sup><strong>*</strong></sup></label>
      <input type="email" ng-model="messageData.email" required>
    </md-input-container>
  </div>
  <h4>What would you like to discuss?</h4>
  <md-input-container flex>
    <label>Message<sup><strong>*</strong></sup></label>
    <textarea ng-model="messageData.message" columns="1" md-maxlength="800" required></textarea>
  </md-input-container>
  <div layout layout-align="center center" class="mb10" flex>
    <input class="md-button md-raised md-accent" type="submit" id="submit" value="Submit"/>
  </div>
</form>
